<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img  src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <!--photograph-header-->
      <div class="photograph-header">
      </div>
      <!--tri-->
      <div class="tri">
        <p class="trierPar">Trier par</p>
        <div class="elementTri">
          <div class="elementTri__flex">
            <p class="elementTri__text">Popularité</p>
            <div class="elementTri__arrow"></div>
          </div>
          <div class="elementTri__separator"></div>
          <p class="elementTri__text">Date</p>
          <div class="elementTri__separator"></div>
          <p class="elementTri__text">Titre</p>
        </div>
      </div>
      <!--Main / images-->
      <div class="pictures"></div>
    </main>
    <!--contact_modal-->
    <div id="contact_modal">
			<div class="modal">
				<div class="contactHeader">
          <div class="name_photographer_section"></div>
          <img src="assets/icons/close.svg" class="close" alt="Close">
        </div>
        <!--formulaire-->
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" class="" id="firstName" name="first"/>
            <label for="lastName">Nom</label>
						<input type="text" class="" id="lastName" name="last"/>
            <label for="email">Email</label>
						<input type="text" class="" id="email" name="email"/>
            <label for="message">Votre Message</label>
						<textarea class="" id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!--compteur like/mois en bas à droite-->
    <div class="compteur"></div>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
